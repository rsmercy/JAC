<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings</title>
    <link href="https:fonts.googleapis.com/css?family=open+Sans" ref="stylesheet">
    <link rel="stylesheet" href="mybookings.css" />
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo"><img src="./photos/Logo.png" alt="JACA"></div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Request a Service</a>
            <a href="#">Bookings</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>

        <div class="profile-section">
            <img src="./photos/Profile-photo.png" alt="Profile" class="profile-pic">
            <span class="profile-text">My Profile</span>
        </div>

    </header>

    <!-- MAIN -->

    <div class="wrap">
        <div class="overlay">
            <main>
                <h1>My Bookings</h1>
                <div class="button-container">
                    <button class="booking-button">Booking Overview</button>
                    <button class="booking-button">Reschedule</button>
                    <button class="booking-button">Cancel Booking</button>
                    <button class="booking-button">Report a Problem</button>
                </div>
            </main>
        </div>
    </div>



    <!-- FOOTER -->

    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">FAQs</a>
    </footer>

</body>

</html>
